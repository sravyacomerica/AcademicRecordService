<body class="container login-container">

<div class="loginpageform">
<p class="txtcnt logo"> Logo</p>
<p class="error" id = "error"></p>
<h3 class="txtcnt">Sign in to your account</h3>
<br/>
<input type="text" class="form-control logininputfield" value="" name="" id="email" placeholder="Email" autofocus />
<br/>
<input type="password" class="form-control logininputfield" id="pwd" placeholder="Password"/>
<br/>
<a href="register.html" class="rgtbtn" onclick="register()"> Register Here </a>
<button class="btn btn-success signin" type="button" onclick="login()">Sign In</button>
</div>
</body>
<script>
function login()
    { 
        var email,pass;
        var test1,test2;
        email=document.getElementById("email").value;
        pass=document.getElementById("pwd").value;
        test1=JSON.parse(localStorage.getItem(''+email));
        var email1=test1.emvalue;
        var pass2=test1.pvalue;
        if(email === email1 && pass===pass2)
            {
                if('1'+email in localStorage)
                    {
                sessionStorage.setItem("user",email);
                window.location.href="userprofile.html"
                    }
                else
                    {
                         var ar1= Array();
                         localStorage.setItem('1'+email,JSON.stringify(ar1));
                         sessionStorage.setItem("user",email);
                         window.location.href="userprofile.html"
                    }
            }
        else
            {
                alert("Nope!");
            }
    }
    function register()
    {
        window.location.href="register.html"
    }
</script>
